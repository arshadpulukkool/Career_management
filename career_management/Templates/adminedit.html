{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{courses.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div >
    <label ></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div>
    <label >Course Name : </label>
    <div >
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ data.cousename }}"/>
    </div>
  </div>
  <div>
    <label >Duration</label>
    <div class="col-sm-4">
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ data.duration }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mode</label>
    <div class="col-sm-4">
        <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ data.mode }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Institute Name</label>
    <div class="col-sm-4">
        <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ data.institutename }}" />
    </div>
  </div>
         <div class="form-group row">
    <label class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-4">
        <input type="email" name="eemail"  required maxlength="254" value="{{ data.location }}" />
    </div>
  </div>
         <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-4">
        <input type="email" name="eemail" required maxlength="254" value="{{ data.category }}" />
    </div>
  </div>
         <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-4">
        <input type="email" name="eemail"  required maxlength="254" value="{{ data.phone }}" />
    </div>
  </div>
         <div class="form-group row">
    <label class="col-sm-2 col-form-label">Details</label>
    <div class="col-sm-4">
        <input type="email" name="eemail" required maxlength="254" value="{{ data.details }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rooms</label>
    <div class="col-sm-4">
        <input type="email" name="eemail" required maxlength="254" value="{{ data.rooms }}" />
    </div>
  </div>
    <div >
    <label ></label>
    <div >
    <button type="submit" >Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
